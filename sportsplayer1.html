<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Video Player with Server Switch</title>
    <link rel="stylesheet" href="styless.css">
</head>
<body>

    <div class="video-container">
        <video id="videoPlayer" controls>
            <source src="https://muc100.mytime1.top:8088/live/webcricn02/playlist.m3u8?id=115656&pk=11e6effece3c4fc3069cb1ec65ca8833343641639c05d63c4a8479d8274cac02c9c250d03fac8e2019a14ab74644c91bcbe1e3e8e3da08baa2c031ba6067958b" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        
    
    </div>

    <script>
        const videoPlayer = document.getElementById("videoPlayer");
        const serverSelect = document.getElementById("serverSelect");

        serverSelect.addEventListener("change", () => {
            const selectedSource = serverSelect.value;
            videoPlayer.src = selectedSource;
            videoPlayer.play(); // Auto-play after switching
        });
    </script>

</body>
</html>
