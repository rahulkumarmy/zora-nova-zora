<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Video Player with Server Switch</title>
    <link rel="stylesheet" href="styless.css">
</head>
<body>

    <div class="video-container">
        <video id="videoPlayer" controls>
            <source src="https://ee4ee8c03a26.eu-central-1.playback.live-video.net/api/video/v1/eu-central-1.755921704393.channel.LOohfipmCQDP.m3u8" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        
    
    </div>

    <script>
        const videoPlayer = document.getElementById("videoPlayer");
        const serverSelect = document.getElementById("serverSelect");

        serverSelect.addEventListener("change", () => {
            const selectedSource = serverSelect.value;
            videoPlayer.src = selectedSource;
            videoPlayer.play(); // Auto-play after switching
        });
    </script>

</body>
</html>
